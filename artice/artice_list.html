<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入 layui 样式 -->
  <link rel="stylesheet" href="../layui/css/layui.css">
  <!-- 导入自己的 css 样式 -->
  <link rel="stylesheet" href="../css/artice/artice_list.css">
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章列表</span>
      <!-- <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类别</button> -->
    </div>
    <div class="layui-card-body">
        <!-- 筛选区域 -->
        <form class="layui-form" id="form-search">
            <div class="layui-form-item layui-inline" style="width: 300px;">
              <select name="cate_id"></select>
            </div>
            <div class="layui-form-item layui-inline" style="width: 300px;">
                <select name="state">
                    <option value="">所有状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                </select>
            </div>
            <div class="layui-form-item layui-inline">
              <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>
        </form>

        <!-- 列表区域 -->
          <table class="layui-table">
            <colgroup>
              <col>
              <col width="150">
              <col width="180">
              <col width="150">
              <col width="150">
          </colgroup>
          <thead>
              <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- 分页区域 -->
        <div id="pageBox"></div>
        <!-- </div> -->
        <!-- </div> -->
    </div>

  

  
</div>
  <!-- 分类可选项的模板引擎 -->
  <script type="text/html" id="tpi-cate">
    <option value="">所有分类</option>
    {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
  <!-- 列表数据模板引擎 -->
  <script type="text/html" id="tpi-table">
    {{each data}}
      <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
        <button type="button" class="layui-btn layui-btn-xs" id="btn-compile" data-id="{{$value.Id}}">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" id="btn-delete" data-id="{{$value.Id}}">删除</button>
        </td>
      </tr>
    {{/each}}
  </script>
</body>
<!-- 导入 layui.js 文件 -->
<script src="../layui/layui.js"></script>
<!-- 导入 jQuery 文件 -->
<script src="../js/jQuery-3.6.0.js"></script>
<!-- 导入自己封装的 baseAPI.js 文件 -->
<script src="../js/baseAPI.js"></script>
<!-- 导入模板引擎 -->
<script src="../js/template-web.js"></script>
<!-- 导入自己的 js 文件 -->
<script src="../js/artice/artice_list.js"></script>

</html>
