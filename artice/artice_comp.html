<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入 layui 样式 -->
  <link rel="stylesheet" href="../layui/css/layui.css">
  <!-- 导入 cropper 样式 -->
  <link rel="stylesheet" href="../cropper/dist/cropper.css">
  <!-- 导入自己的 css 样式 -->
  <link rel="stylesheet" href="../css/artice/artice_comp.css">
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章编辑</span>
      <!-- <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类别</button> -->
    </div>
    <div class="layui-card-body">
      <form class="layui-form" id="form-pub" lay-filter="formUserInfo">
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">文章类别</label>
          <div class="layui-input-block">
            <select name="cate_id" lay-verify="required"></select>
          </div>
        </div>
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章内容</label>
          <!-- 为富文本编辑器外部的容器设置高度 -->
          <div class="layui-input-block" style="height: 400px;">
            <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
            <textarea id="textarea" name="content">
              <!-- <option value="">请选择文章类别</option> -->
            </textarea>
          </div>
        </div>
        <div class="layui-form-item">
            <!-- 左侧的 label -->
            <label class="layui-form-label">文章封面</label>
            <!-- 选择封面区域 -->
            <div class="layui-input-block cover-box">
              <!-- 左侧裁剪区域 -->
              <div class="cover-left">
                <img id="image" class="image"  src="../cropper/assets/img/picture.jpg" />
              </div>
              <!-- 右侧预览区域和选择封面区域 -->
              <div class="cover-right">
                <!-- 预览的区域 -->
                <div class="img-preview"></div>
                <!-- 选择封面按钮 -->
                <button type="button" class="layui-btn layui-btn-danger" id="btnChooseImage">选择封面</button>
                <input type="file" id="coveFile" accept="image/jpg,image/png,image/jpeg"/>
              </div>
            </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit >修改编辑</button>
            <button class="layui-btn layui-btn-primary" lay-submit id="btnSave">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 分类可选项的模板引擎 -->
  <script type="text/html" id="tpi-cate">
    {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
  <!-- <script type="text/html" id="tpi-img">
    {{each data}}
      <img src="{{$value.cover_img}}" />
    {{/each}}
  </script> -->
</body>
<!-- 导入 layui.js 文件 -->
<script src="../layui/layui.js"></script>
<!-- 导入 jQuery 文件 -->
<script src="../js/jQuery-3.6.0.js"></script>
<!-- 导入自己封装的 baseAPI.js 文件 -->
<script src="../js/baseAPI.js"></script>
<!-- 导入模板引擎 -->
<script src="../js/template-web.js"></script>
<!-- 导入富文本编辑器 -->
<script src="../tinymce/tinymce.js"></script>
<!-- 导入 cropper 文件 -->
<script src="../cropper/dist/cropper.js"></script>
<script src=".."></script>
<!-- 导入自己的 js 文件 -->
<script src="../js/artice/artice_comp.js"></script>

</html>
